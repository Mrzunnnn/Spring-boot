<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/web-assets/css/style.css}"/>
  </head>
  <body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
      <h1 class="text-uppercase text-center mb-4">Đăng Nhập</h1>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="passwordAgain" placeholder="Nhập lại mật khẩu" />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Ghi nhớ</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" class="d-block">Đăng kí</a>
        <a href="#" class="d-block">Quên mật khẩu</a>
      </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
