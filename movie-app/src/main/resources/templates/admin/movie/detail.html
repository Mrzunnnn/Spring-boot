        <!-- Content Header (Page header) -->

                    <div class="col-sm-12">

                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </button>
                        <button type="button" class="btn btn-info px-4" id="btn-update">
                            Cập nhật
                        </button>
                        <button type="button" class="btn btn-info px-4" id="btn-delete">
                            Xoá
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="form-detail-movie">
                                    <div class="row">
                                        <div class="col-7">
                                            <div class="form-group">
                                                <label>Tên Phim</label>
                                                <input type="text" class="form-control" id="name" name="name"
                                                       th:value="${movie.name}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Trailer URL</label>
                                                <input type="text" class="form-control" id="trailerUrl"
                                                       name="trailerUrl" th:value="${movie.trailerURL}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Mô tả </label>
                                                <input class="form-control" rows="3" id="description"
                                                       name="description" th:value="${movie.description}"></input>
                                            </div>
                                            <div class="form-group">
                                                <label>Thể loại</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="genre"
                                                            name="genre">
                                                        <option th:each="genre :${genres}" th:value="${genre.id}"
                                                                th:text="${genre.genre}"
                                                        th:selected="${#lists.contains(movie.genres,genre)}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Đạo diễn</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="director" name="director">
                                                        <option th:each="director : ${directors}"
                                                                th:value="${director.id}"
                                                                th:text="${director.name}"
                                                                th:selected="${#lists.contains(movie.directors, director)}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Diễn Viên</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple" id="actor" name="actor">
                                                        <option th:each="actor : ${actors}"
                                                                th:value="${actor.id}"
                                                                th:text="${actor.name}"
                                                                th:selected="${#lists.contains(movie.actors, actor)}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-5">
                                            <div class="form-group">
                                                <label>Năm phát hành</label>
                                                <input type="text" class="form-control" id="releaseYear"
                                                       name="releaseYear" th:value="${movie.releaseYear}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Loại phim</label>
                                                <select class="form-control" id="type" name="type">
                                                    <option value="PHIM_BO" th:selected="${movie.getType().toString() == 'PHIM_BO'}">Phim bộ</option>
                                                    <option value="PHIM_LE" th:selected="${movie.getType().toString() == 'PHIM_LE'}">Phim lẻ</option>
                                                    <option value="PHIM_CHIEU_RAP" th:selected="${movie.getType().toString() == 'PHIM_CHIEU_RAP'}">Phim chiếu rạp</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <select class="form-control" id="status" name="status">
                                                    <option value="true" th:selected="${movie.getStatus() == true}">Công khai</option>
                                                    <option value="false" th:selected="${movie.getStatus() == false}">Ẩn</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Quốc gia</label>
                                                <select class="form-control" id="country" name="country">
                                                    <option th:each="country :${countries}" th:value="${country.id}"
                                                            th:text="${country.name}" th:selected="${#lists.contains(movie.country,countries)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<script>
    //Initialize Select2 Elements
    $(".select2").select2();

</script>

<script>
    $('#form-detail-movie ').validate({
        rules: {
            name: {
                required: true
            },
            trailerUrl: {
                require: true
            },
            description: {
                require: true
            },
            releaseYear: {
                require: true
            },
            type: {
                require: true
            },
            status: {
                require: true
            },
            country: {
                require: true
            }
        },
        messages: {
            name: {
                required: "Tên không được để trống"
            },
            trailerUrl: {
                require: "Trailer Url không được để trống"
            },
            description: {
                require: "Mô tả không được để trống"
            },
            releaseYear: {
                require: "Năm phát hành không được để trống"
            },
            type: {
                require: "Thể loại không được để trống"
            },
            status: {
                require: "Trạng thái không được để trống"
            },
            country: {
                require: "Quốc gia không được để trống"
            }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    })

    const btnUpdate = document.getElementById('btn-update');
    btnUpdate.addEventListener('click',()=>{
        const data = {
            name: nameEl.value,
            email : emailEL.value,
            role:roleEl.value
        }
        axios.put("/api/admin/movie/{id}",data)
            .then(res =>{
                toastr.success("Update thành công");
            })
            .catch(err =>{
                toastr.error(err.response.data.messages);
            })
    })

</script>
