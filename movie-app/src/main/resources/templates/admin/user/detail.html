<script>
    $('#form-detail').validate({
        rules: {
            name: {
                required: true
            },
            role:{
                require: true
            }
        },
        messages: {
            name: {
                required: "Tên user không được để trống"
            },
            role: {
                require : "Role không đươợc để trống"
            }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });
    const btnUpdate = document.getElementById('btn-update');
    const nameEl = document.getElementById('name');
    const emailEL = document.getElementById('email')
    const roleEl = document.getElementById('role')
    const btnRS = document.getElementById('btn-reset')

    btnUpdate.addEventListener('click',()=>{
        const data = {
            name: nameEl.value,
            email : emailEL.value,
            role:roleEl.value
        }
        axios.put("/api/admin/users/{id}",data)
            .then(res =>{
                toastr.success("Update thành công");
            })
            .catch(err =>{
                toastr.error(err.response.data.messages);
        })
    })

    btnRS.addEventListener('click', () => {
        const data = {
            password : 123
        }

        axios.post("/api/admin/users/{id}/reset-password", data)
            .then(res => {
                toastr.success("Reset mật khẩu thành công");

            })
            .catch(err => {
                console.log(err)
                toastr.error(err.response.data.messages);
            })
    })
</script>
