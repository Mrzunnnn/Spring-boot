<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book != null ? book.title:'Not found book'}">Title</title>
</head>
<body>
<a href="/">Quay lai trang chu</a>
<h2 th:if="${book == null}">Khong tim thay cuon sach phu hop</h2>

<th:block th:if="${book != null}">
    <h2>Thong tin sach</h2>
    <ul>
        <li th:text="${book.id}"></li>
        <li th:text="${book.title}"></li>
        <li th:text="${book.author}"></li>
        <li th:text="${book.year}"></li>
    </ul>

</th:block>
<th:block>
    <table border="1" th:if="${!relateBook.isEmpty()}">
        <h2>Thong tin sach lien quan</h2>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${relateBook}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td>
                <a th:href="@{/books/{id} (id = ${book.id})}">Xem chi tiáº¿t</a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
