<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh sach book</title>
    <style>
        .disabled{
        pointer-events : none;
        cursor : not-allowed;
        background-color : #ccc;
        }
        .active{
        background-color : darkorange;
        color:white;
        }
    </style>
</head>
<body>
<h2>Danh sach Book</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${pageData.getContent()}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td>
            <a th:href="@{/books/{id}(id = ${book.id})}">Xem chi tiáº¿t</a>
        </td>
    </tr>
    </tbody>
</table>

<button class="btn btn-prev" th:classappend="${pageData.getCurrentPage()==1 ?'disabled':''}">
    <span>Trang truoc</span>
</button>

<button class="btn btn-page" th:each="number:${#numbers.sequence(1,pageData.getTotalPages())}"
        th:classappend ="${pageData.getCurrentPage()==number}?'active':''">
    <span th:text="${number}">1</span>
</button>

<button class="btn btn-next" th:classappend="${pageData.getCurrentPage()== pageData.getTotalPages() ?'disabled':''}">
    <span>Trang sau</span>
</button>
